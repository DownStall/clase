<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html">Pagina principal</a>

    <h2>Audios</h2>
    <audio  controls >
        
      <source src="../audio/Una Fotografia.mp3" type="audio/mpeg">
    
   
    </audio>
    
    <audio  controls loop>
        
      <source src="../audio/y2mate.com - CARIÑITO RODOLFO AICARDI FULL AUDIO.mp3" type="audio/mpeg">
      
    </audio>

    <h2>Video</h2>

    <video  controls loop width="640" height="360">
        <source src="video.mp4" />
        <source src="video.webm"/>
        <track src="../subtitulos/Una Fotografia_español.vtt" kind="subtitles" srclang="es" label="Español" default />
        <track src="../subtitulos/Una Fotografia_ingles.vtt" kind="subtitles" srclang="en" label="English" />
      <source src="../video/Una Fotografia.mp4" type="video/mp4">
      
      
    </video>
<h2>Contenido externo</h2>

    <iframe src="https://www.youtube.com/watch?v=Derq2gah3rQ" width="560" height="315">
    </iframe>

    <h2>gif </h2>

        <img src="../gif/dc.gif" class="gif" width="250px" height="200px" alt="Ejemplo de gif">

       
        <figure>
    
            <img src="../img/ocean.jpg"  class="gif" width="250px" height="200px" alt="Ejemplo de imagen ">
            <figcaption> Ejemplo</figcaption>
          
        </figure> 
        <picture>
            <source srcset="imagen.webp" />
            
                <source media="(min-width: 600px)"
                        srcset="img/ocean-xl.jpg" />
                <source media="(min-width: 300px) and (max-width: 600px)"
                        srcset="img/ocean-large.jpg" />
                <source media="(max-width: 50px)"
                        srcset="img/ocean-small.jpg" />
                <img src="../img/ocean.jpg" alt="Ejemplo de imagen" />
                 </picture>
    
                
    
    
</body>
</html>
