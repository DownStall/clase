<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html">Pagina principal</a>
    <h1>Formulario con Validaciones</h1>
	<form action="#" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required>
		<br>
		<label for="contrasena">Contraseña:</label>
		<input type="password" id="contrasena" name="contrasena" minlength="8" maxlength="12" required pattern="[A-Za-z0-9]+">
		<br>
		<label for="confirmar-contrasena">Confirmar contraseña:</label>
		<input type="password" id="confirmar-contrasena" name="confirmar-contrasena" minlength="8" disabled>
		<br>
		<input type="submit" value="Enviar">
</body>
</html>
