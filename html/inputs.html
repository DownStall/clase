<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <a href="../index.html"> Regresar Pagina rincipal</a>

    <h1> Formularios - Tipo de inputs  </h1>
    <label for="Nombre">Nombre:</label>
    <input type="text" value="Yeison Guerrero" name="Nombre" id="Nombre" class="inputs_class"  readonly>
    <br>

    <label for="Contraseña">Contraseña</label>
    <input type="password" value="Contraseña" class="inputs_class" disabled>
    <br>
 
    <label for="email">Correo Electronico:</label>
    <input type="email" class="inputs_class" >
    <br>

    <label for="Escoger archivo">Escoger Archivo:</label> 
    <input type="file">
    <br>

    <label for="Sexo">Sexo:</label>
    Masculino:<input type="radio" name="Sexo" value="M" id="Hombre">
    Femenino:<input type="radio" name="Sexo" value="F" id="Mujer">
    <br>
   

    <label for="Calificacion">Califique:</label>
    <input type="range" min="0" max="5" step="1" value="3">
    <br>

    <label for="Buscar">Buscar:</label>
    <input type="search" placeholder="Escriba su busqueda">
    <br>
    
    <label for="Teléfono">Teléfono:</label>
    <input type="tel" name="Teléfono" id="Teléfono" maxlength="10" minlength="7">
    <br>

    <label for="URL">Escriba aqui su URL:</label>
    <input type="url">
    <br>

<label for="Descripcion">Descripcion:</label>
<textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
